<div class="container">
    <div app-main-menu></div>
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Person List</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="ModalConfirmation" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this record?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-success" ng-click="ViewActions.ConfirmDelete()" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row rounded main-row panel-top">
        <div class="col-md-9">
            <div class="text-center">
                Person Register
            </div>
        </div>
        <div class="col-md-3">
            <div class="pull-right">
                <button type="button" class="btn btn-success btn-filter" ng-click="ViewActions.Create()">
                    <i class="fa fa-plus"></i> Create New Person
                </button>
            </div>
        </div>
    </div>

    <div class="row main-row rounded">
        <div class="col-md-12">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col" class="col-action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in ViewModels.Person">
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.age}}</td>
                            <td>
                                <button type="button" class="btn btn-outline-warning" ng-click="ViewActions.Put(item.id)">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button type="button" class="btn btn-outline-danger" ng-click="ViewActions.Delete(item.id)"
                                        data-toggle="modal" data-target="#ModalConfirmation">
                                    <i class="fa fa-close"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
